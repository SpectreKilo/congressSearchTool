<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link src="./assets/css/style.css" />
    <title>Congress Search Tool</title>
</head>
<body>
    <div>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"></label>
              <input type="search" class="form-control" id="searchKeywords" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"></label>
              <select class="form-control">
                <option>Maps</option>
                <option>Audio</option>
                <option>Photos</option>
                <option>Manuscripts</option>
                <option>Newspapers</option>
                <option>Film-and-videos</option>
                <option>Notated-music</option>
                <option>Websites</option>
              </select>
            </div>
            <div class="mb-3 form-check">
              
              <label class="form-check-label" for="exampleCheck1"></label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
